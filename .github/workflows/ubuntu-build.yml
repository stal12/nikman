
name: Ubuntu Build

on:
  push:
    branches-ignore:
      - master

jobs:
  gcc-11-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Dependencies configuration
        run: |
          sudo apt-get update
          sudo apt-get install libglfw3-dev libsfml-dev -y

      - name: CMake configure
        run: |
          mkdir build
          cd build
          cmake ..

      - name: CMake build
        run: |
          cd build
          cmake --build . --config Release
